[package]
name = "raft"
version = "0.5.0"
authors = ["The TiKV Project Developers"]
license = "Apache-2.0"
keywords = ["raft", "distributed-systems", "ha"]
repository = "https://github.com/pingcap/raft-rs"
readme = "README.md"
homepage = "https://github.com/pingcap/raft-rs"
documentation = "https://docs.rs/raft"
description = "The rust language implementation of Raft algorithm."
categories = ["algorithms", "database-implementations"]
edition = "2018"

[workspace]
members = ["proto"]

[features]
default = ["protobuf-codec"]
# Enable failpoints
failpoints = ["fail/failpoints"]
protobuf-codec = ["raft-proto/protobuf-codec", "harness/protobuf-codec"]
prost-codec = ["prost-derive", "bytes", "prost", "raft-proto/prost-codec", "harness/prost-codec"]

# Make sure to synchronize updates with Harness.
[dependencies]
log = ">0.2"
protobuf = "2"
prost = { version = "0.5", optional = true }
prost-derive = { version = "0.5", optional = true }
bytes = { version = "0.4.11", optional = true }
slog = "2.2"
quick-error = "1.2.2"
raft-proto = { path = "proto", default-features = false }
rand = "0.7.0"
hashbrown = "0.5"
fail = { version = "0.3", optional = true }
getset = "0.0.7"
slog-stdlog = "3.0.2"
slog-term = "2.4.0"
slog-envlogger = "2.1.0"

[dev-dependencies]
criterion = ">0.2.4"
lazy_static = "1.0"
harness = { path = "harness", default-features = false }
regex = "1.1"
slog-async = "2.3.0"

[[bench]]
name = "benches"
harness = false

[badges]
travis-ci = { repository = "pingcap/raft-rs" }

[[example]]
name = "single_mem_node"
path = "examples/single_mem_node/main.rs"

[[example]]
name = "five_mem_node"
path = "examples/five_mem_node/main.rs"
